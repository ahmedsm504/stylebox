{% extends 'designs/base.html' %}
{% block title %}حذف الحساب - StyleBox{% endblock %}

{% block content %}
<div class="form-box text-center">
  <h1 class="text-xl font-bold text-red-600 mb-4">❌ حذف الحساب نهائيًا</h1>
  <p class="mb-4 text-gray-700">هل أنت متأكد أنك تريد حذف حسابك وجميع التصاميم التابعة له؟</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      نعم، احذف حسابي
    </button>
    <a href="{% url 'profile' %}" class="ml-4 text-blue-500 underline">إلغاء</a>
  </form>
</div>
{% endblock %}
